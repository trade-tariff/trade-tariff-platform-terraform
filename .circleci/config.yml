version: 2.1

orbs:
  terraform: circleci/terraform@3.2.0

executors:
  default:
    working_directory: "/tmp/terraform"
    resource_class: small
    docker:
      - image: hashicorp/terraform:1.4.0
    environment:
      TF_IN_AUTOMATION: 1

jobs:
  fmt_validate_terraform:
    executor: default
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - terraform/init:
          backend_config_file: backends/<< parameters.environment >>.tfbackend
      - terraform/fmt
      - terraform/validate

  plan_terraform:
    executor: default
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - terraform/init:
          backend_config_file: backends/<< parameters.environment >>.tfbackend
      - terraform/plan:
          backend_config_file: backends/<< parameters.environment >>.tfbackend

  apply_terraform:
    executor: default
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - terraform/init:
          backend_config_file: backends/<< parameters.environment >>.tfbackend
      - terraform/apply:
          backend_config_file: backends/<< parameters.environment >>.tfbackend

  smoketest:
    docker:
      - image: cypress/base:16.5.0
    parameters:
      url:
        type: string
      environment:
        type: string
    steps:
      - run:
          name: "Checkout tests repo"
          command: git clone --depth=1 "https://github.com/trade-tariff/trade-tariff-testing/"
      - restore_cache:
          keys:
            - v2-smoketest-deps-{{ checksum "trade-tariff-testing/yarn.lock" }}
      - run:
          name: "Install NPM packages"
          command: "cd trade-tariff-testing && yarn install"
      - save_cache:
          key: v2-smoketest-deps-{{ checksum "trade-tariff-testing/yarn.lock" }}
          paths:
            - trade-tariff-testing/node_modules
            - /root/.cache/Cypress
      - run:
          name: "Cypress Smoke tests"
          command: |
            cd trade-tariff-testing
            yarn run << parameters.environment >>-tariff-infrastructure-smoketests

workflows:
  version: 2
  terraform:
    jobs:
      - fmt_validate_terraform:
          context: trade-tariff-bot-aws-development
          environment: development
          filters:
            branches:
              ignore:
                - main

      - plan_terraform:
          name: plan_development
          environment: development
          context: trade-tariff-bot-aws-development
          requires: [fmt_validate_terraform]
          filters:
            branches:
              ignore:
                - main

      - plan_terraform:
          name: plan_staging
          environment: staging
          context: trade-tariff-bot-aws-staging
          requires: [fmt_validate_terraform]
          filters:
            branches:
              ignore:
                - main

      - hold_apply_development_from_branch:
          type: approval
          requires: [plan_development]
          filters:
            branches:
              ignore:
                - main

      - apply_terraform:
          name: apply_development_from_branch
          environment: development
          context: trade-tariff-bot-aws-development
          requires: [hold_apply_development_from_branch]
          filters:
            branches:
              ignore:
                - main

